    <script>
        var i = 0;
        var txts = ["Developed By        ", "Built By        ", "Made By        ", "Coded By        ", "Crafted By        "]; /* The text */
        var speed = 200; /* The speed/duration of the effect in milliseconds */
        var a = 0;
    
    
        function typeWriter() {
    
                if (i < txts[a].length) {
                    document.getElementById("typewrite").innerHTML += txts[a].charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
                
                else if (i>= txts[a].length) {
                    document.getElementById("typewrite").innerHTML = txts[a].charAt(i);
                    i=0;
                    a++;
                    setTimeout(typeWriter, speed); 
                }
                if (a > txts.length-1) {
                    a=0;
                }
        }
    
        typeWriter();

        function copytxt() {
            // Get the text field
            var copyText = document.getElementById("myEmail");

            // Select the text field
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices

            // Copy the text inside the text field
            navigator.clipboard.writeText(copyText.value);
            
        }
